version: '3.4'

volumes:
  db-data:

services:
  srv:
    image: "sivic-app"
    command: wait-for-it db:5432 -- yarn srv start
    environment:
      - DATABASE_URL=postgres://app:app@db/app
      - DETECTION_API  
    restart: on-failure
    ports:
      - "${SERVER_PORT}:80"
    depends_on:
      - migration

  migration:
    image: "sivic-app"
    environment:
      - DATABASE_URL=postgres://app:app@db/app
    command: wait-for-it db:5432 -- yarn db-migrate up
    restart: on-failure
    depends_on:
      - db
  db:
    image: "postgres:13"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: app
      POSTGRES_USER: app
